name: Security & Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Start Environment
      run: |
        cd LocalInternet
        docker-compose up -d
        # Wait for services to be ready
        sleep 10
        
    - name: Run Containerized Tests
      run: |
        ./run_tests.sh
        
    - name: Cleanup
      if: always()
      run: |
        cd LocalInternet
        docker-compose down